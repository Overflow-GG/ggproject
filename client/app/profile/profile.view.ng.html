<!-- START OF PROFILE CONTENT -->
<div class="container">

  <h1>ID: {{vm.user._id}}</h1>
  <h2>Profile</h2>

  <form id="user-info" ng-submit="vm.updateProfile();">

    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

        <h3>General</h3>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" ng-model="vm.username" placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" ng-model="vm.email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ng-model="vm.password" placeholder="Enter a new password">
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirm password</label>
          <input type="password" class="form-control" id="passwordConfirm" ng-model="vm.passwordConfirm" placeholder="Enter again your new password">
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

        <h3>Accounts</h3>

        <div class="form-group">
          <label for="steamId">Steam ID for CS: GO</label>
          <input type="text" class="form-control" id="steamId" ng-model="vm.steamId" placeholder="Enter your Steam ID">
        </div>
        <div class="form-group">
          <label for="riotId">Riot ID for League of Legends</label>
          <input type="text" class="form-control" id="riotId" ng-model="vm.riotId" placeholder="Enter your Riot ID">
        </div>
      </div>

    </div>

    <button form="user-info" type="submit" class="btn btn-success">Update profile</button>
  </form>

</div>
<!-- END OF PROFILE CONTENT -->
