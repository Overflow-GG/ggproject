<!-- START OF HOME CONTENT -->
<div class="container">
    <!-- START OF SECTION: Welcome -->
    <div class="row text-center">
        <div class="h1">Get top games for just $0.99</div>
        <div class="h2"><em>No, this is not a joke</em></div>
    </div>
    <!-- END OF SECTION: Welcome -->
    <br>
    <!-- START OF SECTION: Featured matches -->
    <div class="h3">Featured matches</div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <a ui-sref="matchState({matchId: 1})">
                <img src="img/opt/dota-2_opt.jpg" height="750" width="500" class="img-responsive img-rounded center-block homeFeaturedImage" alt="Image">
            </a>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <a ui-sref="matchState({matchId: 2})">
                <img src="img/opt/league-of-legends_opt.jpg" height="750" width="500" class="img-responsive img-rounded center-block homeFeaturedImage" alt="Image">
            </a>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <a ui-sref="matchState({matchId: 3})">
                <img src="img/opt/csgo_opt.jpg" height="750" width="500" class="img-responsive img-rounded center-block homeFeaturedImage" alt="Image">
            </a>
        </div>
    </div>
    <!-- END OF SECTION: Featured matches -->
    <br>
    <!-- START OF SECTION: Latest games -->
    <div class="h3">Latest games</div>
    <div class="row">
        <div ng-repeat="product in vm.products" class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <a ui-sref="productState({productId: product._id})">
                <img src="{{product.image_url}}" class="img-responsive img-thumbnail center-block homeCoverImage" alt="Image">
            </a>
        </div>
    </div>
    <!-- END OF SECTION: Latest games -->
</div>
<!-- END OF HOME CONTENT -->
