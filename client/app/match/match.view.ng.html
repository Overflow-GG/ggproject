<!-- START OF MATCH CONTENT -->
<div class="container">
    <div class="row">
        <div ng-repeat="avatar in vm.upperSideAvatars track by $index" class="col-md-2 col-md-offset-1">
            <img src="{{avatar}}" class="img-responsive img-rounded center-block" alt="Image">
        </div>
    </div>
    <br>
    <div class="row jumbotron">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <img src="{{vm.match.game.imageUrl}}" class="img-responsive img-rounded center-block matchGameImage " alt="Image">
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h2>{{vm.match.game.name}}</h2>
                <h3><span class="glyphicon glyphicon-star"></span> {{vm.match.awards[0]}}</h3>
                <h4><strong>Status:</strong> {{vm.match.status}}</h4>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="text-center">
                    <h4>Players ready</h4>
                    <h1>{{vm.match.players.length}} / {{vm.match.game.slots}}</h1>
                </div>
                <ul>
                    <li ng-repeat="player in vm.match.players">{{player.accountId}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="avatar in vm.lowerSideAvatars track by $index" class="col-md-2 col-md-offset-1">
            <img src="{{avatar}}" class="img-responsive img-rounded center-block" alt="Image">
        </div>
    </div>
</div>
<!-- END OF MATCH CONTENT -->
